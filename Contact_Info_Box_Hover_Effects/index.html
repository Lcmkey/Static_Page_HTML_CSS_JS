<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Info Box Hover Effects</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div class="container">
        <div class="box">
          <div class="imgBox">
            <img src="./images/call.png" alt="Call">
          </div>

          <div class="content">
            <div class="icon">
              <img src="./images/call.png" alt="Call">
            </div>

            <h3>Phone No.</h3>
            <h4>+852 8765 4321</h4>
            <h4>+852 1234 5678</h4>
          </div>
        </div>

        <div class="box">
          <div class="imgBox">
            <img src="./images/email.png" alt="Email">
          </div>

          <div class="content">
            <div class="icon">
              <img src="./images/email.png" alt="Email">
            </div>

            <h3>Email</h3>
            <h4>lcm@samleung.me</h4>
            <h4>lcmkey@gmail.com</h4>
          </div>
        </div>

        <div class="box">
          <div class="imgBox">
            <img src="./images/map.png" alt="Map">
          </div>

          <div class="content">
            <div class="icon">
              <img src="./images/map.png" alt="Map">
            </div>

            <h3>Address</h3>
            <h4>Hong Kong</h4>
          </div>
        </div>
    </div>

  </body>
</html>

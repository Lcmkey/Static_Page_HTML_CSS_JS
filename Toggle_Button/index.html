<html>

<head>
    <title>Toggle Button</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">

        <input id="switch" type="checkbox" hidden>
        <label for="switch" class="switch">
            <h1 class="female">✝</h1>
            <h1 class="male">➜</h1>
        </label>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile Card</title>
    <link
      href="http://fonts.googleapis.com/css?family=Quicksand:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Lato:400,300"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="bio">
          <img src="boll.jpg" alt="background" class="bg" />

          <div class="desc">
            <h3>@carlf</h3>
            <p>
              Carl Fredricksen is the protagonist in Up. He also appeared in
              Dug's Special Mission as a minor character.
            </p>
          </div>
        </div>

        <div class="avatarcontainer">
          <img
            src="http://www.croop.cl/UI/twitter/images/carl.jpg"
            alt="avatar"
            class="avatar"
          />
          <div class="hover">
            <div class="fab fa-dribbble"></div>
          </div>
        </div>
      </header>

      <div class="content">
        <div class="data">
          <ul>
            <li>
              <div class="tweets">2,934</div>
              <span>Tweets</span>
            </li>
            <li>
              <div class="followers">1,119</div>
              <span>Followers</span>
            </li>
            <li>
              <div class="following">530</div>
              <span>Following</span>
            </li>
          </ul>
        </div>

        <div class="follow">
          <div class="fab fa-dribbble"></div>
          Follow
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
